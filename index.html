<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <header>
        <h1>To-Do App</h1>
        <p>By FAIZ</p>
    </header>

    <section class="todo-container">
        <h2>ToDo List üìù</h2>
        <div class="task-add">
            <input class="input-task" type="text" name="task-item" placeholder="Add Task">
            <input class="input-date" type="date" name="task-item-date">
            <button type="button">Add</button>
            <div class="task-tools">
                <div class="task-filter">
                    <span class="active">All</span><span>Pending</span><span>Completed</span>
                </div>
                <button class="clear-button" type="button">Clear All</button>
            </div>  
        </div>
        <div class="task">
            <ul class="task-list">
                <li><p>No task found</p></li>
                <li class="task-value">
                    <span>Task</span>
                        <div class="subtools">
                            <span><i class="fa fa-pencil-square-o" style="color: green;"></i><i class="fa fa-trash" style="color:red;"></i></span>
                        </div>
                </li>
            </ul>
        </div>   
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
